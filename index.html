<!DOCTYPE html>

<html>
    <head>
        <title>THE MP TIMES</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <script src="main.js"></script>
        <header>
            <h1>The Newsstand</h1>
        </header>
        <div class="flex-container">
            <div class="shelf">
                <div class="shelf-back">
                    <div class="box-small one-small" id="about-me-back">
                        <div class="box one" id="about-me-front" onmouseover="hoverover(['about-me-front', 'about-me-back'])" onmouseleave="unhoverover(['about-me-front', 'about-me-back'])" onclick="pageup('aboutme')">
                            <p id="masthead">About Me</p>
                        </div>
                    </div>
                </div>
                <div class="shelf-front"></div>
            </div>
        </div>
        <div class="section-background" id="article-bg">
        </div>
        <div class="center">
            <div class="container">
                <div class="article-back article-back-waves">
                    <div class="article-front article-front-waves">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
