<!DOCTYPE html>
<html>
    <head>
        <title>THE MP TIMES</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="main.js"></script>
        <header id="header">
            <h1>The News Stand</h1>
        </header>
        <div id="menu">
            <div class="flex-container" id="menu-flex">
                <div class="shelf">
                    <div class="shelf-back">
                        <div class="box-small one-small" id="about-me-back">
                            <div class="box one" id="about-me-front" onmouseover="hoverover(['about-me-front', 'about-me-back'])" onmouseleave="unhoverover(['about-me-front', 'about-me-back'])" onclick="pageup('aboutme')">
                                <p id="masthead">About Me</p>
                            </div>
                        </div>
                    </div>
                    <div class="shelf-front"></div>
                </div>
                <div class="shelf">
                    <div class="shelf-back">
                        <div class="box-small one-small" id="projects-back">
                            <div class="box one" id="projects-front" onmouseover="hoverover(['projects-front', 'projects-back'])" onmouseleave="unhoverover(['projects-front', 'projects-back'])" onclick="pageup('projects')">
                                <p id="masthead">Projects</p>
                            </div>
                        </div>
                    </div>
                    <div class="shelf-front"></div>
                </div>
                <div class="shelf">
                    <div class="shelf-back">
                        <div class="box-small one-small" id="clips-back">
                            <div class="box one" id="clips-front" onmouseover="hoverover(['clips-front', 'clips-back'])" onmouseleave="unhoverover(['clips-front', 'clips-back'])" onclick="pageup('clips')">
                                <p id="masthead">Clips</p>
                            </div>
                        </div>
                    </div>
                    <div class="shelf-front"></div>
                </div>
                <div class="shelf">
                    <div class="shelf-back">
                        <div class="box-small one-small" id="contact-me-back">
                            <div class="box one" id="contact-me-front" onmouseover="hoverover(['contact-me-front', 'contact-me-back'])" onmouseleave="unhoverover(['contact-me-front', 'contact-me-back'])" onclick="pageup('contactme')">
                                <p id="masthead">Contact</p>
                            </div>
                        </div>
                    </div>
                    <div class="shelf-front"></div>
                </div>
            </div>
        </div>
        <div id="articles">
        </div>
        <p id="version"></p>
        <footer>
            blah!
        </footer>
    </body>
</html>
